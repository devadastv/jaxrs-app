apiVersion: 1.0.0
metadata:
  generateName: designer-test
projects:
  - name: jaxrs-app
    source:
      location: 'git@github.com:devadastv/jaxrs-app.git'
      branch: master
      type: git
components:
  - mountSources: true
    endpoints:
      - attributes:
          path: /frontend
        name: designer-front-ui
        port: 9080
    memoryLimit: 2927M
    type: dockerimage
    alias: designer
    image: 'devadastv.jfrog.io/devadas-docker/devadas:latest'
    env:
      - name: CHE_PROJECTS_ROOT
        value: /workspace/project
  - type: chePlugin
    id: redhat/vscode-xml/latest
    memoryLimit: 512Mi
  - type: chePlugin
    id: redhat/vscode-yaml/latest
    memoryLimit: 512Mi
